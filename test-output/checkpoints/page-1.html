<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HandScript Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" crossorigin="anonymous">
  <style>
    
  @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Open+Sans:wght@400;600;700&display=swap');

  :root {
    --font-body: 'Libre Baskerville', serif;
    --font-heading: 'Open Sans', sans-serif;
    --color-text: #2c3e50;
    --color-primary: #34495e;
    
    /* Semantic Blocks Colors */
    --bg-theorem: #f3e5f5; --border-theorem: #8e24aa;
    --bg-definition: #e3f2fd; --border-definition: #1565c0;
    --bg-example: #e8f5e9; --border-example: #2e7d32;
    --bg-note: #fffde7; --border-note: #fbc02d;
    --bg-warning: #ffebee; --border-warning: #c62828;
    --border-proof: #757575;
  }

  body {
    font-family: var(--font-body);
    color: var(--color-text);
    line-height: 1.6;
    margin: 0;
    padding: 2.5cm; /* A4 Standard Margins */
    max-width: 210mm;
    margin-left: auto;
    margin-right: auto;
    box-sizing: border-box;
    background: white;
  }

  @page {
    size: A4;
    margin: 2.5cm;
  }

  h1, h2, h3, h4, h5, h6 {
    font-family: var(--font-heading);
    color: var(--color-primary);
    margin-top: 1.5em;
    margin-bottom: 0.5em;
    line-height: 1.2;
  }

  h1 { font-size: 2.2em; border-bottom: 2px solid var(--color-primary); padding-bottom: 0.3em; }
  h2 { font-size: 1.8em; border-bottom: 1px solid #eee; padding-bottom: 0.2em; }
  h3 { font-size: 1.4em; }

  p { margin-bottom: 1em; text-align: justify; }

  /* Semantic Blocks */
  .theorem, .definition, .example, .note, .warning {
    padding: 1em;
    margin: 1.5em 0;
    border-left: 5px solid;
    border-radius: 4px;
    page-break-inside: avoid;
  }

  .theorem { background: var(--bg-theorem); border-color: var(--border-theorem); }
  .definition { background: var(--bg-definition); border-color: var(--border-definition); }
  .example { background: var(--bg-example); border-color: var(--border-example); }
  .note { background: var(--bg-note); border-color: var(--border-note); }
  .warning { background: var(--bg-warning); border-color: var(--border-warning); }

  .proof {
    margin: 1.5em 0;
    padding-left: 1em;
    border-left: 3px solid var(--border-proof);
    font-style: italic;
    color: #555;
  }
  .proof::before { content: "Proof."; font-weight: bold; font-style: normal; display: block; margin-bottom: 0.5em; color: #333; }
  .proof::after { content: "âˆŽ"; float: right; }

  /* Lists */
  ul, ol { margin-bottom: 1em; padding-left: 2em; }
  li { margin-bottom: 0.5em; }

  /* Code */
  pre {
    background: #f5f5f5;
    padding: 1em;
    border-radius: 4px;
    overflow-x: auto;
    font-family: 'Fira Code', monospace;
    font-size: 0.9em;
  }

  /* Math */
  .katex-display { margin: 1.5em 0 !important; overflow-x: auto; overflow-y: hidden; }
  
  /* Diagrams */
  figure.diagram {
    text-align: center;
    margin: 2em 0;
    page-break-inside: avoid;
  }
  figure.diagram img { max-width: 100%; height: auto; }
  figcaption { font-size: 0.9em; color: #666; margin-top: 0.5em; font-style: italic; }

  /* Print Specifics */
  @media print {
    body { padding: 0; }
    .page-break { page-break-before: always; }
  }

  </style>
</head>
<body>
  <h1>Page 2 Test</h1>
<p>Testing page break separation.</p>

                </div>
            </figure>
</body>
</html>
